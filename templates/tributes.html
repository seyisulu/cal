{% extends 'base.html' %}

{% block styles %}
<style>
    #cal-body p {
        text-align: justify;
    }
    .sep {
        width: 40%!important;
        margin: 0 auto!important;
        display: block;
    }

    @media screen and (max-width: 480px) {
        .sep {
            width: 70%!important;
        }
    }
</style>
{% endblock %}

{% block content %}
  <div id="cal-body" style="min-height: 80vh!important;">

    <h2>Tributes</h2>
      {% for t in tributes %}
        <p>
          <strong>{{ t.name|e }}</strong> wrote:<br>
          <small>&#9659; {{ t.text|e }}</small><br>
        </p>
        <img src="{{ url_for('static', filename='img/sep.svg') }}" class="sep">

      {% endfor %}
    <br>
  </div>
{% endblock %}
